// [主要内容]
// -----------------------------------------------------------------------
//默认加载Zonemod 最新配置
sm_forcematch zonemod
//rcon 管理员远程管理密码
rcon_password ""
//绑定steam组
sm_cvar sv_steamgroup ""
//搜索密钥
sv_search_key "CompetitiveRework,rinka"
//设置该选项只有Steam群组成员才能加入空服务器,其他人只能在有玩家时才加入
//sv_steamgroup_exclusive "1"
										 
motdfile "mymotd.txt"                    // 这将确保 Valve 不会在每次更新时覆盖 myMoTD。     [编辑此文件，而不是在同一文件夹 (/left4dead2) 中找到的 motd.txt 文件]。
hostfile "myhost.txt"                    // 这将确保 Valve 不会在每次更新时覆盖 myhost。     [编辑此文件，而不是在同一文件夹 (/left4dead2) 中找到的 motd.txt 文件]。

// 加载匹配模式时要加载哪些 .cfg 文件（插件，无其他）--用 .cfg 文件分隔；
sm_cvar confogl_match_execcfg_plugins "generalfixes.cfg;confogl_plugins.cfg;sharedplugins.cfg"

// [其他东西]
// -----------------------------------------------------------------------
// 如果设置为 1，玩家只能从对战大厅加入此服务器，不能直接连接。
sv_allow_lobby_connect_only "0"

// [文件一致性]     
// -----------------------------------------------------------------------                 
//服务器是否强制执行关键文件的文件一致性
sv_consistency "0"
//服务器将强制所有客户端文件来自 Steam 和与服务器匹配的附加文件
sv_pure "2"
//如果设置为 1，服务器将踢出文件不匹配的客户端
sv_pure_kick_clients "1"

// [日志]
// ----------------------------------------------------------------------- 
log off                                   //日志创建 (on | off)
sv_logecho 0                             //默认为 0; 向控制台回传日志信息.
sv_logfile 1                             //默认为 1; 在日志文件中记录服务器信息.
sv_log_onefile 0                         //默认为 0; 只将服务器信息记录到一个文件中.
sv_logbans 1                             //默认为 0; 在服务器日志中记录服务器禁令.
sv_logflush 0                            //默认为 0; 每次写入时将日志文件刷新到磁盘（慢速）.
sv_logsdir logs                          //游戏目录中存放服务器日志的文件夹.

// [附加组件禁用]
// -----------------------------------------------------------------------   
// 此设置将禁用/启用服务器端附加组件禁用程序。
// -1 = 使用 addonconfig.cfg
// 0 = 禁用附加组件.
// 1 = 启用附加组件.
///////////////////////////////////////////////////////////////////////
sm_cvar l4d2_addons_eclipse 0

// [Wait 命令]
sm_cvar sv_allow_wait_command 0

// [网络设置]
// - 客户端上的速率强制为 100，用于 100 Tick.
// - 使用不同的 Tickrate 时，请相应修改设置：
// 1.将速率和分包的 100000 改为 (Tickrate * 1000).
// 2.将 100 改为 (Tickrate) 用于指令和更新速率.
// ----------------------------------------------------------------------- 
sm_cvar sv_minrate 100000                     // 最低比率值.
sm_cvar sv_maxrate 100000                     // 最大比率值.
sm_cvar sv_minupdaterate 100                  // cl_updaterate 的最小值.
sm_cvar sv_maxupdaterate 100                  // cl_updaterate 的最大值.
sm_cvar sv_mincmdrate 100                     // cl_cmdrate 的最小值.
sm_cvar sv_maxcmdrate 100                     // cl_cmdrate 的最大值.
sm_cvar sv_client_min_interp_ratio -1         // cl_interp_ratio 的最小值.
sm_cvar sv_client_max_interp_ratio 0          // cl_interp_ratio 的最大值.
sm_cvar nb_update_frequency 0.014             // 小僵尸和女巫更新率(路径及状态),越小对CPU耗费资源越高(默认0.100).
sm_cvar net_splitpacket_maxrate 50000         // 网络调整.
sm_cvar fps_max 0                             // 不限制服务器fps.

// Tickrate 修复
sm_cvar tick_door_speed 1.3

// 服务器人数
sm_cvar mv_maxplayers 14           

// 其他调整
sm_cvar mp_autoteambalance 0                  // 关闭自动平衡队伍调整.
sm_cvar sv_unlag_fixstuck 1                   // 防止回溯卡住.
sm_cvar z_brawl_chance 0                      // 小僵尸不会互相攻击.
sm_cvar sv_maxunlag 1                         // 解除回溯后,回到过去最长秒数.
sm_cvar sv_forcepreload 1                     // 强制预加载.
sm_cvar sv_client_predict 1                   // 强制客户端预测.
sm_cvar sv_client_cmdrate_difference 0        // Remove the clamp.
sm_cvar sv_max_queries_sec_global 10
sm_cvar sv_max_queries_sec 3 
sm_cvar sv_max_queries_window 10
sm_cvar sv_player_stuck_tolerance 5           
sm_cvar sv_stats 0                            // Don't need these.
sm_cvar sv_clockcorrection_msecs 25           // 这将减少滞后玩家在命中率方面的优势（因为服务器通常会在 60 毫秒内进行补偿，将其降低到 15 毫秒以下会使某些玩家显得卡顿）


