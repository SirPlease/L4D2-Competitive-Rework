; --- Make the weapons in the covenience store spawn
modify:
{
	match:
	{
		"hammerid" "508847"
	}
	insert:
	{
		"OnVersus" "ptemplate_tier1_weapons_1,ForceSpawn,,0,-1"
	}
}
