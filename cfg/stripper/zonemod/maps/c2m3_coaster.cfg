; --- Run nav fixes script
; --- Fix 1: Fixes jesus spot on coaster fence by the first ramp
add:
{
	"classname" "logic_auto"
	"OnMapSpawn" "director,RunScriptFile,nav_fixes/c2m3_coaster_navfixes,20,-1"
}


