; =====================================================
; =========== Apex KILL ALL THESE WITCHES  =========
; =====================================================
filter:
{
	"targetname" "witch_spawn"
}
filter:
{
	"targetname" "witch_case"
}

; =====================================================
; =========  PROMOD + ZONEMOD MELEE REDUCTION  ========
; =====================================================
modify:
{
	match:
	{
		"classname" "weapon_melee_spawn"
	}
	replace:
	{
		"melee_weapon" "golfclub,fireaxe,frying_pan,machete,baseball_bat,crowbar,cricket_bat,electric_guitar,katana"
		"count" "1"
	}
}

; =====================================================
; =========  PROMOD HUNTINGRIFLE REPLACEMENT  =========
; =====================================================
modify:
{
    match:
    {	
		"weapon_selection" "tier2_any"
	}
	replace:
	{
	    "weapon_selection" "tier1_any"
	}
}
modify:
{
    match:
    {
        "weapon_selection" "any_primary"
    }
    replace:
    {
        "weapon_selection" "tier1_any"
    }
}
