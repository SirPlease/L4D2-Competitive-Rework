; Replace running event with holdout event (so we can keep late tanks)
modify:
{
	match:
	{
		"targetname" "relay_button"
	}
	delete:
	{
		"OnTrigger" "directorBeginScriptl4d2_darkblood01_tanker_event11"
	}
	insert:
	{
		"OnTrigger" "directorForcePanicEvent11"
	}
}

