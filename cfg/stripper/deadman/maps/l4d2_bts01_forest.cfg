; Force rock barricade event to always spawn TNT lever in attic of house
modify:
{
    match:
    {
		"targetname" "barricade_case"
    }
    delete:
    {
		"OnCase02" "barricade_relay_upTrigger0-1"
        "OnCase03" "barricade_relay_upTrigger0-1"
    }
}

