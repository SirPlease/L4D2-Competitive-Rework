// Prepare for Plugin Loading
//-------------------------------------------
sm plugins load_unlock
sm plugins unload_all

//-------------------------------------------
// ZoneMod Shared Plugins
//-------------------------------------------
exec cfgogl/zonemod/shared_plugins.cfg

//-------------------------------------------
// ZoneMod 4v4
//-------------------------------------------
sm plugins load optional/zonemod/l4d2_antibaiter.smx
sm plugins load optional/zonemod/l4d2_nobhaps.smx
sm plugins load optional/zonemod/l4d2_playstats.smx
sm plugins load optional/zonemod/l4d2_skill_detect.smx
sm plugins load optional/zonemod/l4d2_dominatorscontrol.smx
sm plugins load optional/zonemod/tank_and_nowitch_ifier.smx
sm plugins load optional/zonemod/autopause.smx

//----------------------------
// Lock Plugins
//----------------------------
sm plugins load_lock