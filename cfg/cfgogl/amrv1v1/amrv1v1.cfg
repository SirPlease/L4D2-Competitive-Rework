// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 0
confogl_addcvar sm_witch_can_spawn 1

// [1v1_skeetstats.smx]
confogl_addcvar sm_skeetstat_brevity 32

// [1v1eq.smx]
confogl_addcvar sm_1v1_dmgthreshold 24

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 0
confogl_addcvar l4d_witch_percent 1
confogl_addcvar l4d_boss_vote 1

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir amrv1v1

// Acemod Shared Settings
exec cfgogl/acemodrv/shared_settings.cfg