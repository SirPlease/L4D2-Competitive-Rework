// ReadyUp Cvars
l4d_ready_cfg_name "2v2 [Zone]Hunters v2.0"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 0 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneHunters 2v2 Cvars
confogl_addcvar z_common_limit 10
confogl_addcvar survivor_limit 2
confogl_addcvar z_max_player_zombies 2
confogl_addcvar z_ghost_delay_min 10
confogl_addcvar z_ghost_delay_max 10
confogl_addcvar z_mega_mob_size 25
confogl_addcvar z_mob_spawn_min_size 13
confogl_addcvar z_mob_spawn_max_size 13
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_tank_health 2320

// ZoneHunters Shared Cvars
exec cfgogl/zonehunters/shared_cvars.cfg

// Config Cvars
exec cfgogl/zh2v2/zh2v2.cfg