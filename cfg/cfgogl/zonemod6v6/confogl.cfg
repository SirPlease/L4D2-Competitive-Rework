// ReadyUp Cvars
l4d_ready_cfg_name "ZoneMod Latest ver. 6v6"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value


// ZoneMod 6v6 Cvars
//confogl_addcvar survivor_limit 4
confogl_addcvar z_max_player_zombies 6
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_versus_boomer_limit 1
confogl_addcvar z_versus_smoker_limit 1
confogl_addcvar z_versus_jockey_limit 2
confogl_addcvar z_versus_charger_limit 1
confogl_addcvar z_versus_spitter_limit 1
confogl_addcvar z_common_limit 42
confogl_addcvar z_ghost_delay_min 12
confogl_addcvar z_ghost_delay_max 12
confogl_addcvar z_mega_mob_size 68
confogl_addcvar z_mob_spawn_min_size 24
confogl_addcvar z_mob_spawn_max_size 24
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 5
confogl_addcvar z_tank_health 5750
confogl_addcvar z_jockey_health 300

// ZoneMod Shared Cvars
exec cfgogl/zonemod/shared_cvars.cfg

// Config Cvars
exec cfgogl/zonemod6v6/zonemod.cfg