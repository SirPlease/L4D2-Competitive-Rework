//-------------------------------------------
// Prepare for Plugin Loading
//-------------------------------------------
sm_plugins_load_unlock
sm_plugins_unload_all

//-------------------------------------------
// Load General Fixes
//-------------------------------------------
exec generalfixes.cfg

//-------------------------------------------
// Shared Plugins
//-------------------------------------------
exec cfgogl/nextmod/shared_plugins.cfg

//-------------------------------------------
// NextMod 1v1
//-------------------------------------------
sm_plugins_load optional/1v1.smx
sm_plugins_load optional/l4d2_character_fix.smx
sm_plugins_load optional/l4d2_director_commonlimit_block.smx
sm_plugins_load optional/l4d_mapbased_cvars.smx
sm_plugins_load optional/l4d2_nobackjumps.smx

//-------------------------------------------
// Shared Plugins File
//-------------------------------------------
exec sharedplugins.cfg

//-------------------------------------------
// Lock Plugins
//-------------------------------------------
sm_plugins_load_lock