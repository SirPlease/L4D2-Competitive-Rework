// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock

// To prevent Errors, unload this specific plugin first.
sm plugins unload optional/apex/l4d2_selfmute.smx

sm plugins unload_all
sm plugins refresh

// Restart map
sm_restartmap

sm_cvar z_common_limit 30
