//-------------------------------------------
// Prepare for Plugin Loading
//-------------------------------------------
sm_plugins_load_unlock
sm_plugins_unload_all

//-------------------------------------------
// Load General Fixes
//-------------------------------------------
exec generalfixes.cfg

//-------------------------------------------
// Apex Shared Plugins
//-------------------------------------------
exec cfgogl/apex/shared_plugins.cfg

//-------------------------------------------
// Apex 4v4
//-------------------------------------------
sm_plugins_load optional/l4d2_antibaiter.smx
sm_plugins_load optional/l4d2_playstats.smx
sm_plugins_load optional/l4d2_skill_detect.smx
sm_plugins_load optional/autopause.smx
sm_plugins_load optional/l4d2_dominatorscontrol.smx

//-------------------------------------------
// Shared Plugins File
//-------------------------------------------
exec sharedplugins.cfg

//-------------------------------------------
// Lock Plugins
//-------------------------------------------
sm_plugins_load_lock